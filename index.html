.hero-icons {

  right: 1%;
  bottom: 32vh;
  z-index: 1;
  animation: floatIcon 8s ease-in-out infinite alternate;
}
.hero-icons p {
  font-size: 9rem;
  opacity: 0.9;
  transition: transform 0.3s ease;
  filter: saturate(2) drop-shadow(0 5px 25px rgba(0, 0, 0, 0.5));
}
.hero-icons p:nth-child(1) {
  transform: translateY(130px) translateX(70px);
}

.hero-icons p:nth-child(2) {

}

}
.space {

  background: linear-gradient(90deg, #ff74c4, #a14fff);
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  display: inline-block;
  animation: floatIcon 8s ease-in-out infinite alternate;
}
@keyframes floatIcon {
  0% { transform: translateY(0px) rotate(0deg);}
  50% { transform: translateY(-10px) rotate(1deg) scale(1.010);}
  100%  { transform: translateY(-15px) rotate(-1deg); scale: 1.020;}
}
