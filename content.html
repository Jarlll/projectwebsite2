/* Make images responsive inside the block */
.image img {
    width: 100%;
    display: block;

.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  padding: 20px;
  transition: opacity .3s ease;
}

.lightbox.active {
  display: flex;
  opacity: 1;
}

.lightbox-content {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  max-width: 90%;
}

.lightbox-content img {
  max-width: 50vw;
  max-height: 80vh;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
  object-fit: contain;
}

.lightbox-content p {
  flex: 1;
  font-size: 1.2rem;
  color: #ddd;
  line-height: 1.6;
  text-align: left;
  max-width: 300px;
}

/* Close button inside lightbox */
.lightbox .close {
  position: absolute;     /* position it relative to the lightbox */
  top: 30px;              /* distance from top */
  right: 50px;            /* distance from right */
  font-size: 40px;        /* size of the × */
  font-weight: bold;      
  color: white;           /* visible against dark overlay */
  cursor: pointer;        /* hand cursor on hover */
  z-index: 10001;         /* make sure it’s above the image */
  transition: color .3s ease;
  text-shadow: 0 0 10px rgba(0,0,0,0.6); /* glow for contrast */
}

/* Hover effect */
.lightbox .close:hover {
  color: red;
}


@media (max-width: 768px) {
  .lightbox-content {

    text-align: center;

  .lightbox-content img {

  .lightbox-content p {

        /* NAVIGATION WRAPPER */
.nav-wrapper {
    display: flex;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    justify-content: center;
    align-items: center;
    gap: 20px;
    list-style: none;
    padding: 0;
    z-index: 1050; /* higher z-index to avoid overlaps */
}

/* NAV ITEMS */
.nav-wrapper li {
    background-color: rgba(70, 20, 70, 0.3);
    backdrop-filter: blur(5px);
    border-radius: clamp(20px, 2vw, 40px);
    box-shadow: 2px 2px 30px 2px rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.3);
    -webkit-tap-highlight-color: transparent;
    cursor: pointer;
    transition: all 0.25s ease-in-out; /* smoother hover transitions */
}

/* LINK INSIDE NAV ITEMS */
.nav-wrapper li a {
    height: clamp(50px, 6vh, 80px);
    min-width: 60px; /* better tap area for mobile */
    padding: 0 clamp(20px, 2vw, 30px);
    color: white;
    text-decoration: none;
    font-family: "Courier New", monospace;
    font-weight: 700;
    font-size: clamp(0.8rem, 1.8vw, 1.3rem);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* HOVER EFFECT */
.nav-wrapper li:hover {
    background-color: rgba(0, 255, 255, 0.5); /* slightly darker cyan */
    transform: translateY(-4px) scale(1.1) rotate(-1deg); /* dynamic feel */
    box-shadow: 
        2px 2px 40px 4px rgba(0, 255, 255, 0.5),
        0px 5px 10px 1px rgba(0, 0, 0, 0.5);
}

/* ACTIVE / CLICK EFFECT */
.nav-wrapper li:active {
    transform: translateY(0px) scale(0.98);
    box-shadow: 2px 2px 40px 2px rgba(0, 255, 255, 0.8);
}

/* FOCUS FOR ACCESSIBILITY */
.nav-wrapper li:focus-within {
    outline: 2px solid cyan;
    outline-offset: 4px;
}

/* RESPONSIVE TOUCH / MOBILE IMPROVEMENT */
@media (max-width: 600px) {
    .nav-wrapper {
        gap: 12px;
    }
    .nav-wrapper li a {
        height: 60px;
        padding: 0 15px;

<script>
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');
    const closeBtn = document.getElementById('closeBtn');

    // Open image in modal with description
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const desc = img.dataset.desc || 'No description available.';
        lightbox.classList.add('active');
        lightboxContent.innerHTML = `
    <p>${desc}</p>
    <img src="${img.src}" alt="${img.alt}">
`;

      });
    });

    // Close modal (click X or background)
    closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });

    // Close with ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });
  </script>
