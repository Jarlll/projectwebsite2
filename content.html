        .gallery {

/* Ensure all items have the same width */
.image {
    width: 260px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    overflow: hidden;
    transition: filter .3s ease, transform .2s ease, box-shadow .2s ease;
    position: relative;
    z-index: 2;
}

/* Make images responsive inside the block */
.image img {
    width: 100%;
    display: block;
    border-radius: 8px;
}

/* Lightbox container */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

/* Inner content (image or video) */
.lightbox-content img,
.lightbox-content video {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
  object-fit: contain;
}


/* Close button */
.lightbox .close {
  position: absolute;
  top: 30px;
  right: 50px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  z-index: 10001;
  transition: 0.3s ease;
}
.lightbox .close:hover {
  color: red;
}

    <!-- Masonry and imagesLoaded libraries -->
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>

<script>
  // ---------- Masonry + imagesLoaded + video metadata ----------
  const galleryGrids = document.querySelectorAll('.gallery');

  galleryGrids.forEach(grid => {
    const msnry = new Masonry(grid, {
      itemSelector: '.image',
      columnWidth: 260,
      gutter: 20,
      fitWidth: true
    });

    // Wait for images first
    imagesLoaded(grid, { background: true }, function () {
      // Then wait for videos
      const videos = grid.querySelectorAll('video');

      let loadedCount = 0;
      const total = videos.length;

      if (total === 0) {
        msnry.layout(); // Only images
      } else {
        videos.forEach(video => {
          video.addEventListener('loadedmetadata', () => {
            loadedCount++;
            if (loadedCount === total) {
              msnry.layout(); // Re-layout when all videos are ready
            }
          });
        });
      }
    });

    // Optional: re-layout when showing the gallery (e.g., on tab click)
    document.getElementById('c-btn')?.addEventListener('click', () => {
      setTimeout(() => {
        msnry.layout();
      }, 100);
    });
  });

  // ---------- Lazy Load Videos with IntersectionObserver ----------
  const lazyVideos = document.querySelectorAll('video.lazy-video');

  if ('IntersectionObserver' in window) {
    const videoObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const video = entry.target;

          if (!video.src) {
            video.src = video.dataset.src;
            video.load();
          }

          // Trigger layout update
          video.addEventListener('loadedmetadata', () => {
            Masonry.data(video.closest('.gallery'))?.layout();
          });

          video.classList.remove('lazy-video');
          observer.unobserve(video);
        }
      });
    }, {
      rootMargin: '200px',
      threshold: 0.25
    });

    lazyVideos.forEach(video => {
      videoObserver.observe(video);
    });
  } else {
    // Fallback for older browsers
    lazyVideos.forEach(video => {
      video.src = video.dataset.src;
      video.load();
      video.classList.remove('lazy-video');
    });
  }

  // ---------- Fix layout if user lands directly on #videos ----------
  window.addEventListener('load', () => {
    if (window.location.hash === '#videos') {
      setTimeout(() => {
        galleryGrids.forEach(grid => {
          Masonry.data(grid)?.layout();
        });
      }, 200);
    }
  });

  // ---------- Lightbox Logic ----------
  const lightbox = document.getElementById('lightbox');
  const lightboxContent = document.getElementById('lightbox-content');
  const closeBtn = document.getElementById('closeBtn');

  function clearLightbox() {
    lightboxContent.innerHTML = '';
  }

  document.querySelectorAll('.gallery .image').forEach(media => {
    media.addEventListener('click', () => {
      clearLightbox();
      lightbox.style.display = 'flex';

      if (media.tagName === 'IMG') {
        const img = document.createElement('img');
        img.src = media.src;
        img.alt = media.alt || '';
        img.style.maxWidth = '90vw';
        img.style.maxHeight = '90vh';
        lightboxContent.appendChild(img);
      } else if (media.tagName === 'VIDEO') {
        const video = document.createElement('video');
        video.src = media.src;
        video.controls = true;
        video.autoplay = true;
        video.muted = false;
        video.playsInline = true;
        video.style.maxWidth = '90vw';
        video.style.maxHeight = '90vh';
        lightboxContent.appendChild(video);
      }
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
    clearLightbox();
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      clearLightbox();
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      lightbox.style.display = 'none';
      clearLightbox();
    }
  });
</script>
